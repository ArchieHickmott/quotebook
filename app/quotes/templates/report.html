{% from "bootstrap5/form.html" import render_form %}
{% extends "template.html" %}
{% block content %}
<h3>{{extra}}</h3>
<div class="row">
    <div class="col-sm-12">
    "{{quote.quote}}"
    </div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11"><b> - {{quote.name}}, {{quote.year}}</b></div>
</div>
<form method="POST">
    {{form.crsf_token}}
    {{render_form(form, button_map = {"submit": "warning"})}}
</form>
{% endblock content %}
