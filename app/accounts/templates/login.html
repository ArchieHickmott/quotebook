{% from 'bootstrap5/form.html' import render_form %}
{% extends "template.html" %}
{% block content %}
{% if request.args.get("reason") %}
<h3>{{request.args.get("reason")}}</h3>
{% endif %}
<div class="row">
<h1>Login</h1>
</div>
<div class="row">
{{render_form(form)}}
</div>
<div clas="row">
<p>
Dont have an account? <a href="{{url_for('accounts.register')}}">Register Here</a>
</p>
</div>
{% endblock %}
