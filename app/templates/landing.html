{% extends "template.html" %}
{% block content %}
<div class="row">
<h1>Welcome To The Quote Website!</h1>
</div>
{% for quote in quotes %}
<div class="row">
    <div class="col-sm-12">
    {{quote[3]}}
    </div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11"><b> - {{ quote[1] }}, {{ quote[2] }}</b>
</div>
</div>
<br>
{% endfor %}
{% endblock content %}
