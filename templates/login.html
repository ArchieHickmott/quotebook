{% import "bootstrap/wtf.html" as wtf %}
{% extends "template.html" %}
{% block head %}
<script src="https://www.google.com/recaptcha/api.js"></script>
{% endblock head %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.csrf_token }}
    {{ wtf.quick_form(form) }}
</form>
<br>
<p>
    don't have an account?<br>
    register here: <a href="{{url_for('register')}}">register</a>
</p>
{% endblock content %}
